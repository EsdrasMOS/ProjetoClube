{% extends "base.html" %}

{% block title %}Nova Cobrança{% endblock %}

{% block content %}
<h1>Nova Cobrança</h1>
<form method="post">
    {% csrf_token %}
    <div>
        <label for="id_socio">Sócio:</label><br>
        <select name="socio" id="id_socio" required>
            {% for socio in socios %}
                <option value="{{ socio.id }}">{{ socio.nome }}</option>
            {% endfor %}
        </select>
    </div>
    <div style="margin-top:10px;">
        <label for="id_servico">Serviço:</label><br>
        <input type="text" name="servico" id="id_servico" required>
    </div>
    <div style="margin-top:10px;">
        <label for="id_valor">Valor:</label><br>
        <input type="number" step="0.01" name="valor" id="id_valor" required>
    </div>
    <div style="margin-top:10px;">
        <label for="id_vencimento">Vencimento:</label><br>
        <input type="date" name="vencimento" id="id_vencimento" required>
    </div>
    <div style="margin-top:10px;">
        <label for="id_observacao">Observação:</label><br>
        <textarea name="observacao" id="id_observacao"></textarea>
    </div>
    <button type="submit" class="btn" style="margin-top: 15px;">Criar Cobrança</button>
</form>
{% endblock %}
