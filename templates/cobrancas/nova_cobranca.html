{% extends "base.html" %}

{% block title %}Nova Cobrança{% endblock %}

{% block content %}
<h1>Nova Cobrança</h1>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
{% endif %}
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Criar Cobrança</button>
</form>
{% endblock %}
